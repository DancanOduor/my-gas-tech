<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <sript src="js/jquery-3.4.1.js"></sript>    
    <script src="js/scripts.js"></script> 
  
    <title>User login</title>
</head>
<body>
    <!-- Material form login -->
<div class="card">

        <h5 class="card-header info-color white-text text-center py-4">
          <strong>Sign in</strong>
        </h5>
      
        <!--Card content-->
        <div class="card-body px-lg-5 pt-0">
      
          <!-- Form -->
          <form class="text-center" style="color: #757575;" action="#!">
      
            <!-- Email -->
            <div class="md-form">
              <input type="email" id="loginFormEmail" class="form-control" required>
              <label for="LoginFormEmail">E-mail</label>
            </div>
      
            <!-- Password -->
            <div class="md-form">
              <input type="password" id="loginFormPassword" class="form-control">
              <label for="loginFormPassword">Password</label>
            </div>
      
            <div class="d-flex justify-content-around">
              <div>
              
      
            <!-- Sign in button -->
            <button class="btn-login" type="submit" id="login">Sign in</button>
      
            <!-- Register -->
            <p>Not a member?
              <a href="">Register</a>
            </p>
      
      
          </form>
          <!-- Form -->
      
        </div>
      
      </div>
      <!-- Material form login -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
</body>
</html>
