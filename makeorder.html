<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <sript src="js/jquery-3.4.1.js"></sript>    
    <script src="js/scripts.js"></script> 
    <title>make order</title>
</head>

<body onload='hideTotal()'>
    <div id="wrap">
    <form action="" id="gasform" onsubmit="return false;">
        <fieldset>
            <label>Enter location</label>
            <select id="location1" name='location' onchange="calculateTotal()">
        
                <option value="none">Select location</option>
                <option value="Mathare">Mathare</option>
                <option value="Starehe">Starehe</option>
                <option value="Kamukunji">Kamukunji</option>
                <option value="Makadara">Makadara</option>
                <option value="Embakasi West">Embakasi West</option>
                <option value="Embakasi East">Embakasi East</option>
                <option value="Embakasi North">Embakasi North</option>
                <option value="Embakasi South">Embakasi South</option>
                <option value="Ruaraka">Ruaraka</option>
                <option value="Kasarani">Kasarani</option>
                <option value="Roysambu">Roysambu</option>
                <option value="Kibra">Kibra</option>
                <option value="Langata">Langata</option>
                <option value="Dagoretti South	">Dagoretti South</option>
                <option value="Dagoretti North">Dagoretti North</option>
                <option value="Westlands">Westlands</option>
            </select>
            </div><br>

            <label>select cylinder size</label>
            <select id="size" name="gassize" onchange="calculateTotal()">
                <option value="6kg">6kg</option>
                <option value="13kg">13kg</option>
                <option value="22kg">35kg</option>
                <option value="50kg">50kg</option>
            </select><br>

            <label>choose action</label><br>
            <input type="radio" name="gas" value="Refill" onclick="calculateTotal()" />Refill<br>
            <input type="radio" name="gas" value="Swap" onclick="calculateTotal()" />Swap<br>
            <input type="radio" name="gas" value="Refill+Swap" onclick="calculateTotal()" />Refill + Swap<br>
            <input type="radio" name="gas" value="New cylinder" onclick="calculateTotal()" /> New cylinder<br>
            <input type="radio" name="gas" value="new cylinder+gas" onclick="calculateTotal()" />New cylinder+gas<br>


            <label>gas-type</label>
            <input type="radio" name="gas-type" value="Total" onclick="calculateTotal()" />Total
            <input type="radio" name="gas-type" value="Afrigas" onclick="calculateTotal()" />Afrigas
            <input type="radio" name="gas-type" value="K-gas" onclick="calculateTotal()" />K-gas
            <input type="radio" name="gas-type" value="Safe-gas" onclick="calculateTotal()" />Safe gas
            <input type="radio" name="gas-type" value="Supa gas" onclick="calculateTotal()" />Supa gas
            <input type="radio" name="gas-type" value="Pro gas" onclick="calculateTotal()" />Pro gas
            <input type="radio" name="gas-type" value="Any brand" onclick="calculateTotal()" />Any brand

            <div class="delivery-option">
                <input type="radio" name="delivery" value="asap">Deliver now<br>
                <input type="radio" name="delivery" value="asap">Deliver later<br>
            </div>
           <!-- <div class="date">
                <input type="date" value="pickup-date">choose pickup date
            </div>
            <div id="totalPrice"></div>>-->
        </fieldset>
    </form>
</div>
</body>

</html>
